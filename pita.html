    <img src="img/letöltés.png" alt="HÁROMSZÖG">

    <p>Adj meg legalább két oldalt</p>
    <form>
        <p><input type="text" id="a" oninput="szam()"> a. oldal</p>
        <p><input type="text" id="b" oninput="szam()"> b. oldal</p>
        <p><input type="text" id="c" oninput="szam()"> c. oldal</p>
    </form>

    <input type="color">

    <script>
        function szam() {
            if (a.value != 0 && b.value != 0) {
                c.value = Math.sqrt((a.value * a.value) + (b.value * b.value));
            }
            if (a.value != 0 && c.value != 0) {
                b.value = Math.sqrt((a.value * a.value) + (c.value * c.value));
            }
        }
    </script>
