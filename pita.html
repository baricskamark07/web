    <h1 class="fasz">Pitagorasz tétel számoló</h1>
    <img src="img/letöltés.png" alt="háromszög>

    <p>Adj meg minimum két oldalt</p>
    <form>
        <p><input type="text" id="a" oninput="szam()"> a. oldal</p>
        <p><input type="text" id="b" oninput="szam()"> b. oldal</p>
        <p><input type="text" id="c" oninput="szam()"> c. oldal</p>
    </form>

    <h2>VÁLASZ EGY SZÍNT<input type="color" id="szin"></h2>

    
    <div class="háromszög derék"></div>
    


    <script>
        function szam() {
            if (a.value != 0 && b.value != 0) {
                c.value = Math.sqrt((a.value * a.value) + (b.value * b.value));
            }
            else if (a.value != 0 && c.value != 0) {
                b.value = Math.sqrt((c.value * c.value)-(a.value * a.value));
            }
            else if (b.value != 0 && c.value != 0) {
                a.value = Math.sqrt((c.value * c.value)-(b.value * b.value));
            }
        }
        const input = document.getElementById("szin");
            input.oninput = () => {
                document.body.style.backgroundColor = input.value
            };
    </script>
